<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<title>NewBacklogPage</title>
</head>
<body style="background-color:#F5FAF3;">
		<div class="container">
			<div class="panel panel-primary" style="margin-top: 20px;">
				<div class="panel-heading">
					<h2>Crear un nuevo proyecto</h2>
				</div>
				<div class="panel-body">
					<form wicket:id ="crearBacklogForm" class="form-horizontal">
						<div class="form-group">
							<label for="nombre" class="col-md-2 control-label">Nombre de la junta del proyecto</label>
							      <div>
							      		<label for="texto">
							         		<p>Coordine, realice un seguimiento y actualice su trabajo en un solo lugar,
							          		para que los proyectos se mantengan transparentes y en la fecha prevista
							         		</p>
							         	</label>
							       </div>
							<div class="col-md-9">
								<input type="text" class="form-control"
										id="nombre" wicket:id ="nombre">
								</input>
							</div>
						</div>
						
						<div class="form-group">
							<label for="descripcion">Descripcion (Opcional)</label>
							<textarea wicket:id="descripcion" rows="6" cols="40"></textarea>
						</div>
												
<!-- 						ver esta pagina https://www.mkyong.com/wicket/wicket-textarea-example/						 -->
		
						<div class="row">
							<div class="col-md-12">
								<button type="submit" class="btn btn-primary">Crear Backlog</button>
								<button type="button" class="btn btn-warning" wicket:id="cancelar">Cancelar</button>
							</div>
						</div>
					</form>	
				</div>
										
			</div>
		</div>
</body>
</html>
