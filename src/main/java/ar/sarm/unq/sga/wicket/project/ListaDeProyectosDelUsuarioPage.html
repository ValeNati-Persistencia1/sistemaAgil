<?xml version="1.0" encoding="UTF-8"?>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<title>Lista de Proyectos</title>
</head>
<body style="background-color: #F5FAF3;">
	<div class="container" style="margin-top: 2%;">
		<div class="panel panel-primary" style="text-align: center">
			<div class="panel-heading">
				<h4>Listado de Proyectos</h4>
			</div>
			<div class="panel-body">
				<table class="table">
					<thead>
						<th>Nombre del proyecto</th>
					</thead>
					<tbody>
						<tr wicket:id="losProyectos">
							<td wicket:id="nombre" class="columna" />
						</tr>
					</tbody>

				</table>
				<BUTTON wicket:id="volver" class="btn btn-primary btn-sm">ir
					a listado proyectos</BUTTON>

				<BUTTON wicket:id="salir" class="btn btn-primary btn-sm">ir
					a home</BUTTON>

			</div>

		</div>
	</div>
</body>
</html>
