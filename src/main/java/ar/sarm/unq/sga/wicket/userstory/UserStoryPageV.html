<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<title>NewBacklogPage</title>
</head>
<body style="background-color: #F5FAF3;">
	<div class="container">
		<div class="panel panel-primary"
			style="margin-top: 20px; text-align: center;">
			<div class="panel-heading">
				<h4>Crear una nueva user story</h4>
			</div>
			<div class="panel-body">
				<form wicket:id="crearBacklogForm" class="form-horizontal">
					<div class="form-group">
						<label for="nombre" class="col-md-2 control-label">Nombre
							de la user story</label>

						<div class="col-md-7">
							<input type="text" class="form-control" id="nombre"
								wicket:id="nombre"> </input>
						</div>
					</div>
					<!-- 						<div> -->
					<!-- 							      		<label for="texto"> -->
					<!-- 							         		<p>Coordine, realice un seguimiento y actualice su trabajo en un solo lugar, -->
					<!-- 							          		para que los proyectos se mantengan transparentes y en la fecha prevista -->
					<!-- 							         		</p> -->
					<!-- 							         	</label> -->
					<!--      </div>						-->
					<div class="form-group">
						<label for="descripcion" class="col-md-2 control-label">Descripcion
							(Opcional)</label>
						<textarea wicket:id="descripcion" class="col-md-3 control-label"></textarea>
					</div>

					<!-- 						ver esta pagina https://www.mkyong.com/wicket/wicket-textarea-example/						 -->

					<div class="row">
						<div class="col-md-12">
							<button type="submit" class="btn btn-primary">Crear
								user Story</button>
							<button type="button" class="btn btn-warning"
								wicket:id="cancelar">Cancelar</button>
						</div>
					</div>
				</form>
			</div>

		</div>
	</div>
</body>
</html>
