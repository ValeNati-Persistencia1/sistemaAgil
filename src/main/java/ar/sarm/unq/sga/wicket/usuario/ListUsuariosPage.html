<?xml version="1.0" encoding="UTF-8"?>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<title>Lista de Proyectos</title>
</head>
<body style="background-color: #F5FAF3;">
	<div class="container" style="margin-top: 2%;">
		<div class="panel panel-primary" style="text-align: center">
			<div class="panel-heading">
				<h4>Listado de usuarios</h4>
			</div>
			<div class="panel-body">
				<table class="table">
					<thead>
						<th>Nombre</th>
						<th>Apellido</th>
					</thead>
					<tbody>
						<tr wicket:id="losUsuarios">
							<td wicket:id="nombre" />
							<td wicket:id="apellido" />
							<td>
								<button wicket:id="verProyectos"
									class="col-md-6, btn btn-primary btn-sm">Ver listado
									de proyectos</button>
							</td>
							<td>
								<button wicket:id="agregarUsuarioAlProyecto"
									class="col-md-6, btn-primary btn-sm">Asignar usuario
									al proyecto</button>
							</td>
							<td>
								<button wicket:id="volver" class="col-md-4, btn-primary btn-sm">Volver
									a home</button>
							</td>
						</tr>
					</tbody>
				</table>
				<DIV>
					<button wicket:id="agregarUsuario"
						class="col-md-4, btn-primary btn-sm">agregar usuario</button>
				</DIV>
			</div>
		</div>
	</div>
</body>
</html>
