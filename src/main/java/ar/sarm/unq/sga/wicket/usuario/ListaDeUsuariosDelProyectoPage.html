<?xml version="1.0" encoding="UTF-8"?>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<title>Lista de ususarios del Proyectos</title>
<style>
.recuadro {
	margin-top: 20px;
	margin-bottom: 20px;
	padding-top: 10px;
	padding-bottom: 10px;
	padding-left: 15px;
	padding-right: 15px;
	border-style: solid;
	border-width: 2px;
	border-color: DarkBlue;
	border-radius: 4px;
}

.columna {
	font-size: smaller;
}
</style>
</head>
<body style="background-color: #F5FAF3;">
	<div class="container" style="margin-top: 2%;">
		<div class="panel panel-primary" style="text-align: center">
			<div class="panel-heading">
				<h4>Listado de usuarios del proyecto</h4>
			</div>
			<div class="panel-body">
				<table class="table">
					<thead>
						<th>Nombre del usuario</th>
						<th>Apellido del usuario</th>
					</thead>
					<tbody>
							<tr wicket:id="losUsuarios">
							<td wicket:id="nombre" class="columna" />
							<td wicket:id="apellido" class="columna" />
							
<!-- 							<td> -->
<!-- 								<button wicket:id="volver" -->
<!-- 									class="col-md-4, btn btn-primary btn-sm">Volver a home</button> -->
							
<!-- 							</td> -->

							<td>
								<button wicket:id="borrarUsuario"
									class="col-md-4, btn btn-danger btn-sm">Borrar
									usuario</button>
							</td>


						</tr>
					</tbody>

				</table>
			</div>
		</div>
	</div>
</body>
</html>
