<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<title>AgregarUserStory</title>
</head>
<body style="background-color: #F5FAF3;">
	<div class="container">
		<div class="panel panel-primary"
			style="margin-top: 20px; text-align: center;">
			<div class="panel-heading ">
				<h4>Agregar User Story</h4>
			</div>
			<div class="panel-body">
				<form wicket:id="crearUserStoryForm" class="form-horizontal">
                 
                    <div class="form-group">
						<label for="rol" class="col-md-1 control-label">Rol*</label>
						<div>
							<select class="form-control;col-md-1;" id="rol"
								wicket:id="rol">
							</select>
						</div>
					</div>
                 
                    <div class="form-group">
						<label for="usuario" class="col-md-1 control-label"> Usuario</label>
						<div>
							<select class="form-control;col-md-1;" id="usuario"
								wicket:id="usuario">
							</select>
						</div>
					</div>

					<div class="form-group">
						<label for="nombre" class="col-md-2 control-label">Nombre
							de la user story*</label>
						<div class="col-md-6">
							<input type="text" class="form-control" id="nombre"
								wicket:id="nombre"> </input>
						</div>
					</div>
						
					<div class="form-group">
						<label for="descripcion" class="col-md-2 control-label">Descripcion(Opcional)*</label>
						<textarea wicket:id="descripcion" class="col-md-5 control-label"
							id="descripcion"></textarea>
					</div>

					<div class="form-group">
						<label for="valorCliente" class="col-md-2 control-label">Valor
							Cliente*</label>
						<div class="col-md-1">
							<input type="text" class="form-control" id="valorCliente"
								wicket:id="valorCliente"> </input>
						</div>
					</div>
					<div class="form-group">
						<label for="historyPoint" class="col-md-2 control-label">History
							Point*</label>
						<div class="col-md-1">
							<input type="text" class="form-control" id="historyPoint"
								wicket:id="historyPoint"> </input>
						</div>
					</div>
					
					<div></div>

					<div class="row">
						<div class="col-md-12">
						<button type="submit" class="btn-primary">Dar de alta</button>	
							<!-- 							<button type="button" class="btn btn-primary"wicket:id="verDetalleUserStory">Ver detalle de User Story</button> -->
							<!-- 							<button type="button" class="btn btn-primary"wicket:id="verListaUserStoriesEnBacklog">Ver Lista de User Story En Backlog</button> -->
							<!-- 							<button type="button" class="btn btn-primary"wicket:id="verListaSprintBacklog">Ver lista de sprint/backlog</button> -->
							<button type="button" class="btn-primary" wicket:id="cancelar">Cancelar</button>
						</div>
					</div>
				</form>
			</div>

		</div>
		<div class="col-md-12">
			<a wicket:id="volver">Volver atr√°s</a>
		</div>
	</div>
</body>
</html>
