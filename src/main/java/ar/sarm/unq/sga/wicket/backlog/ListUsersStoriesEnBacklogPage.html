<?xml version="1.0" encoding="UTF-8"?>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<title>Lista de Users Stories</title>
</head>
<body style="background-color: #F5FAF3;">
	<div class="container" style="margin-top: 2%;">
		<div class="panel panel-primary" style="text-align: center">
			<div class="panel-heading">
				<h4>Lista de Users Stories en Backlog</h4>
			</div>
			<div class="panel-body">
				<table class="table">
					<thead>
						<th>Nombre User Story</th>
					</thead>
					<tbody>
						<tr wicket:id="losUsersStoriesEnBacklog">
							<td wicket:id="nombre" />
							<td wicket:id="completa" />
							<td>
								<button wicket:id="seleccionarSprintBacklog"
									class=" btn-primary btn-sm">Seleccionar SprintBacklog
								</button>
							</td>
						</tr>
					</tbody>
				</table>
				<button wicket:id="salir" class=" btn-primary btn-sn">Salir</button>
			</div>
		</div>
	</div>
</body>
</html>
