<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<title>Lista de sprint/Backlog</title>
</head>
<body style="background-color: #F5FAF3;">
	<div class="container">
		<div class="panel panel-primary"
			;  style="margin-top: 20px; text-align: left";>
			<div class="panel-heading";>
				<h4>Historia del Proyecto</h4>
			</div>
			<div class="panel-body">
				<table class="table">
					<thead>
						<th>SprintBacklog anterior</th>

					</thead>
					<tbody>
						<tr wicket:id="listaDetodasUserStoryEnSprintBacklog">
							<td wicket:id="nombre" />

							<td>
								<button wicket:id="todaslastareas" class=" btn-primary btn-sm">Todas
									las tareas</button>
							</td>

						</tr>
					</tbody>
				</table>
			</div>

			<div>
				<button wicket:id="cancelar" class="btn-primary">Cancelar</button>
			</div>
		</div>
	</div>
</body>
</html>
