<?xml version="1.0" encoding="UTF-8"?>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<title>Lista de Proyectos</title>
<style>
.recuadro {
	margin-top: 20px;
	margin-bottom: 20px;
	padding-top: 10px;
	padding-bottom: 10px;
	padding-left: 15px;
	padding-right: 15px;
	border-style: solid;
	border-width: 2px;
	border-color: DarkBlue;
	border-radius: 4px;
}

.columna {
	font-size: smaller;
}
</style>
</head>
<body style="background-color: #F5FAF3;">
	<div class="container" style="margin-top: 2%;">
		<div class="panel panel-primary" style="text-align: center">
			<div class="panel-heading">
				<h4>Listado de Proyectos</h4>
			</div>
			<div class="panel-body">
				<table class="table">
					<thead>
						<th>Nombre del proyecto</th>
					</thead>
					<tbody>
						<tr wicket:id="losProyectos">
							<td wicket:id="nombre" class="columna" />
					<thead>
						<td>
							<button wicket:id="detalleProyecto"
								class="btn btn-primary btn-sm">Ver detalle proyecto</button>
							<button wicket:id="addBacklog" class="btn btn-info btn-sm">
								Agregar backlog</button>
							<button wicket:id="listaBacklog" class="btn btn-info btn-sm">
								Ver lista de backlog</button>
								
								<BUTTON wicket:id="agregarProyecto" class="btn btn-primary btn-sn">Agregar
					Proyecto</BUTTON>
						</td>
					</thead>
						</tr>
					</tbody>
				</table>
			
			</div>
			<div class="col-md-12">
				<a wicket:id="volver">Volver atr√°s</a>
			</div>
		</div>
	</div>
</body>
</html>
