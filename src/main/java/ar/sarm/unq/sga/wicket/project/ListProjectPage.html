<?xml version="1.0" encoding="UTF-8"?>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<title>Lista de Proyectos</title>
<style>
.recuadro {
	margin-top: 20px;
	margin-bottom: 20px;
	padding-top: 10px;
	padding-bottom: 10px;
	padding-left: 15px;
	padding-right: 15px;
	border-style: solid;
	border-width: 2px;
	border-color: DarkBlue;
	border-radius: 4px;
}

.columna {
	font-size: smaller;
}
</style>
</head>
<body style="background-color: #F5FAF3;">
	<div class="container" style="margin-top: 2%;">
		<div class="panel panel-primary" style="text-align: center">
			<div class="panel-heading">
				<h4>Listado de Proyectos</h4>
			</div>
			<div class="panel-body">
				<table class="table">
					<thead>
						<th>Nombre del proyecto</th>
					</thead>
					<tbody>
						<tr wicket:id="losProyectos">
							<td wicket:id="nombre" class="columna" />
							<td>
								<button wicket:id="verBacklog"
									class="col-md-1, btn-primary btn-sm">ver Backlog</button>
							</td>

							<td>
								<button wicket:id="verUsuarios"
									class="col-md-3, btn-primary btn-sm">ver usuarios</button>
							</td>


							<td>
								<button wicket:id=agregarUserStory
									class="col-md-11 btn-primary btn-sm">agregar user
									story</button>
							</td>
							<td>
								<button wicket:id=verListaSprintBacklog
									class="col-md-11 btn-primary btn-sm">Ver lista sprint
									backlog</button>
							</td>


							<td>
								<button wicket:id=agregarProyectoAlUsuario
									class="col-md-11  btn-primary btn-sm">agregar proyecto
									al usuario</button>
							</td>

							<td>
								<button wicket:id="agregarSprintBacklog"
									class="col-md-11 btn-primary btn-sm">Agregar
									Sprint-Backlog</button>
							</td>
							
							<td>
								<button wicket:id="historiaProyecto"
									class="col-md-11 btn-primary btn-sm">Historia del Proyecto</button>
							</td>

							<td>
								<button wicket:id="borrarProyecto"
									class="col-md-11 btn-danger btn-sm">borrar proyecto</button>
							</td>


						</tr>
						<!-- 					<thead> -->
						<!-- 						<td> -->
						<!-- 							<button wicket:id="borrarProyecto" -->
						<!-- 								class="btn btn-primary btn-sm">Borrar proyecto</button> -->
						<!-- 					
<!-- 							<button wicket:id="listaBacklog" class="btn btn-info btn-sm"> -->
						<!-- 								Ver lista de backlog</button> -->


						<!-- 						</td> -->
						<!-- 					</thead> -->
						<!-- 						</tr> -->
					</tbody>

				</table>
				<BUTTON wicket:id="agregarProyecto" class="btn-primary btn-sm">Agregar
					Proyecto</BUTTON>
				<BUTTON wicket:id="cancelar" class="btn-primary btn-sm">Cancelar
				</BUTTON>
			</div>
		</div>
	</div>
</body>
</html>
