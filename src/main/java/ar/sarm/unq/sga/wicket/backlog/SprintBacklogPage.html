<!DOCTYPE html>
<html>
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<title>Sublista SprintBacklogs completados</title>
		<style>
		.recuadro {
			margin-top: 20px; margin-bottom: 20px;			
			padding-top: 10px; padding-bottom: 10px; 
			padding-left: 15px; padding-right: 15px;
			border-style: solid; border-width: 2px; 
			border-color: DarkBlue; border-radius: 4px;
		}
		.columna {
			font-size: smaller;
		}
		</style>
	</head>
	<body style="background-color:#F5FAF3;">
		<div class="container">
			<div class="panel panel-primary";  style="margin-top: 20px; text-align:center";>
							<div class="panel-heading";>
					<h4>Sublista de Backlogs completados</h4>
				</div>
				<div class="panel-body">
					<table class="table">
						<thead>
							<th>Nombre de Backlog</th>
						</thead>
						<tbody>
							<tr wicket:id="backlogsCompletados">
							<td wicket:id="nombre" class="columna"></td>	
							<td>
								<button  class="btn btn-info btn-warning" wicket:id="borrarBacklog"> Eliminar Backlog</button> 
								<button class="btn btn-primary" wicket:id="sacarDeSublistaBacklogsCompletados"> Sacar de backlogs completados</button> 
							</td>
							</tr>
						</tbody>
					</table>
					<button wicket:id="salir" class="btn btn-info btn-sm"> Salir</button>
				</div>
			</div>
				
		</div>		
	</body>
</html>
