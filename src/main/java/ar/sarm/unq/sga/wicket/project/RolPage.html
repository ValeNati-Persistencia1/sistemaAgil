<?xml version="1.0" encoding="UTF-8"?>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<title>Agregar rol al proyecto</title>
</head>
<body style="background-color: #F5FAF3;">
	<div class="container">
		<div class="panel panel-primary"
			style="margin-top: 20px; text-align: center">
			<div class="panel-heading">
				<h4>Agregar rol</h4>
			</div>
			<div class="panel-body">
				<form wicket:id=" crearProjectForm " class="form-horizontal">
					<div class="form-group">
						<label for="nombre" class="col-md-2 control-label">Ingresar
							nombre rol</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="nombre"
								wicket:id="nombre"> </input>
						</div>
					</div>

					<div>
						<button type="submit" class="btn-primary btn-sm">Aceptar</button>
						<button class="btn-warning btn-sm" wicket:id="cancelar">Cancelar</button>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
